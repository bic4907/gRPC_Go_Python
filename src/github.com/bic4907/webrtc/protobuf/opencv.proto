syntax = "proto3";

package protobuf;
option go_package = "github.com/bic4907/webrtc/protobuf";

service Service {
  rpc ReceiveVideo (VideoChunk) returns (ReceiveReply) {}
  rpc ReceiveAudio (AudioChunk) returns (ReceiveReply) {}
}

message VideoChunk {
  string RoomId = 1;
  string UserId = 2;
  bytes Rtp     = 3;
}

message AudioChunk {
  string RoomId = 1;
  string UserId = 2;
  bytes Rtp     = 3;
}

message ReceiveReply {
  string Result = 1;
}